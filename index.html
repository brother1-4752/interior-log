<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 폰트어썸 내 키로 바꿔야함 -->
    <script
      src="https://kit.fontawesome.com/a6a726722e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Interior Log</title>
  </head>
  <body>
    <header>
      <section class="header__left">
        <div class="header__menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="header__username">
          <form class="header__form">
            <input
              type="text"
              class="header__input"
              placeholder="Who are you?"
            />
          </form>
          <span class="header__username hide">Welcome Username</span>
        </div>
      </section>
      <section class="header__right">
        <div class="header__clock">
          <span class="header__clock-time">00:00:00</span>
        </div>
        <div class="header__weather">
          <span class="location">Location</span>
          <span class="temperature"
            >00도
            <i class="fas fa-cloud" aria-hidden="true"></i>
          </span>
        </div>
      </section>
    </header>

    <div class="sidebar">
      <div class="sibar-menu">Menu1</div>
      <div class="sibar-menu">Menu2</div>
      <div class="sibar-menu">Menu3</div>
      <div class="sibar-menu">Menu4</div>
      <div class="sibar-menu">Menu5</div>
    </div>

    <main>
      <!-- 가운데 60%로 contents에서 소비하도록 하자 -->
      <div class="contents">
        <div class="content">
          <h1 class="content--title">패브릭</h1>
        </div>
      </div>
      <div class="shopping-journal"></div>
    </main>
  </body>
</html>
